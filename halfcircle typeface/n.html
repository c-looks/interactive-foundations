<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>halfcircle typeface: n</title>
    <link href="css/n.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="bounding-box">
  
      <div class="halfcircle-veritcal-right r1"></div>
      <div class="halfcircle-veritcal-right r2"></div>
      <div class="halfcircle-veritcal-right r3"></div>
      <div class="halfcircle-veritcal-right r4"></div>
      <div class="halfcircle-veritcal-right r5"></div>

      <div class="halfcircle-veritcal-left l1"></div>
      <div class="halfcircle-veritcal-left l2"></div>
      <div class="halfcircle-veritcal-left l3"></div>
      <div class="halfcircle-veritcal-left l4"></div>
      <div class="halfcircle-veritcal-left l5"></div>

      <!--small half circles-->
      <div class="halfcircle-diagonal-small-top t1"></div>
      <div class="halfcircle-diagonal-small-top t2"></div>
      <div class="halfcircle-diagonal-small-top t3"></div>
      <div class="halfcircle-diagonal-small-top t4"></div>
      <div class="halfcircle-diagonal-small-top t5"></div>
      <div class="halfcircle-diagonal-small-top t6"></div>

      <div class="halfcircle-diagonal-small-bottom b1"></div>
      <div class="halfcircle-diagonal-small-bottom b2"></div>
      <div class="halfcircle-diagonal-small-bottom b3"></div>
      <div class="halfcircle-diagonal-small-bottom b4"></div>
      <div class="halfcircle-diagonal-small-bottom b5"></div>
      <div class="halfcircle-diagonal-small-bottom b6"></div>

    </div>
</body>	

</html>
