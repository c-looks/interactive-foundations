<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>halfcircle typeface: a</title>
    <link href="css/a.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="bounding-box">
  
      <div class="halfcircle-diagonal-right-ascending r3"></div>
      <div class="halfcircle-diagonal-right-ascending r4"></div>
      <div class="halfcircle-diagonal-right-ascending r6"></div>

     
      <div class="halfcircle-diagonal-right-descending r1"></div>
      <div class="halfcircle-diagonal-right-descending r2"></div>
      <div class="halfcircle-diagonal-right-descending r5"></div>


      <div class="halfcircle-diagonal-left-ascending l1"></div>
      <div class="halfcircle-diagonal-left-ascending l4"></div>
      <div class="halfcircle-diagonal-left-ascending l5"></div>

      <div class="halfcircle-diagonal-left-descending l2"></div>
      <div class="halfcircle-diagonal-left-descending l3"></div>
      <div class="halfcircle-diagonal-left-descending l6"></div>

      <!--small half circles-->
      <div class="halfcircle-horizontal-small top1"></div>
      <div class="halfcircle-horizontal-small top2"></div>
      <div class="halfcircle-horizontal-small top3"></div>
      <div class="halfcircle-horizontal-small top4"></div>
      <div class="halfcircle-horizontal-small top5"></div>


      <div class="halfcircle-horizontal-small bottom1"></div>
      <div class="halfcircle-horizontal-small bottom2"></div>
      <div class="halfcircle-horizontal-small bottom3"></div>
      <div class="halfcircle-horizontal-small bottom4"></div>


    </div>
</body>	

</html>
