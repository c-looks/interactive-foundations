<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>halfcircle typeface: s</title>
    <link href="css/s.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="bounding-box">
      <div class="halfcircle-horizontal top1"></div>
      <div class="halfcircle-horizontal top2"></div>
      <div class="halfcircle-horizontal top3"></div>

      <div class="halfcircle-horizontal bottom1"></div>
      <div class="halfcircle-horizontal bottom2"></div>
      <div class="halfcircle-horizontal bottom3"></div>

      <div class="halfcircle-veritcal right1"></div>
      <div class="halfcircle-veritcal right2"></div>

      <div class="halfcircle-veritcal left1"></div>
      <div class="halfcircle-veritcal left2"></div>

       <!--small half circles-->
      <div class="halfcircle-horizontal-small top4"></div>
      <div class="halfcircle-horizontal-small top5"></div>
      <div class="halfcircle-horizontal-small top6"></div>

      <div class="halfcircle-horizontal-small bottom4"></div>
      <div class="halfcircle-horizontal-small bottom5"></div>
      <div class="halfcircle-horizontal-small bottom6"></div>

      <div class="halfcircle-veritcal-small left3"></div>
      <div class="halfcircle-veritcal-small right3"></div>

</div>
</body>	

</html>
